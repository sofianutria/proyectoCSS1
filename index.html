<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form>
           <h2 class="title"> Log in</h2>
           <p class="subtitle">Don't have an account? <a href="#"> sign Up</a></p>
     
           <div class="social-login">
              <button class="google-btn">
                 <img alt="Google" src="google_logo.png" width="200">
                 <p class="btn-text"></p>
              </button>
              <button class="fb-btn">
              <img alt="FB" src="Facebook_Logo_2023.png" width="50">
              </button>        
           </div>
     
           <p class="or"><span>or</span></p>
     
           <div class="email-login">
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="uname" required>
            </div>
              <div class="enter-password">
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
           </div>
           <div>
           <button class="cta-btn">Log In</button>
         </div>
           <a class="forget-pass" href="#">Forgot password?</a>
        </form>
     </div>
</body>
</html>
